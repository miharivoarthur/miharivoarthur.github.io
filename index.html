<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="Arthur's Personal Academic Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="assets/stylesheets/stylesheet.css">

  <title>Arthur RAMANDALINA - Personal Academic Page</title>
</head>

<body>

  <!-- LANGUAGE SELECT -->
  <div id="language-options">
    <span class="language-button" onclick="setLanguage('en')">English</span> | 
    <span class="language-button" onclick="setLanguage('fr')">Français</span> | 
    <span class="language-button" onclick="setLanguage('ja')">日本語</span>
  </div>

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <h1 id="project_title"></h1>
      <h2 id="project_tagline"></h2>
    </header>
  </div>

  <!-- PHOTO -->
  <img class="profile-photo" src="assets/images/Arthur - photo.jpg" alt="Arthur's Photo">

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      <h3 id="about_title"></h3>
      <p id="about_content"></p>

      <h3 id="research_title"></h3>
      <p id="research_content"></p>

      <h3 id="projects_title"></h3>
      <ul id="projects_content"></ul>

      <h3 id="contact_title"></h3>
      <p id="contact_content"></p>

      <!-- Video Link -->
      <h3>Introduction Video</h3>
      <p><a href="assets/videos/Self intro.mp4" download>Click here to view my introduction video</a></p>

      <!-- CV DOWNLOAD -->
      <div class="cv-download">
        <h3>Download My CV</h3>
        <p><a href="assets/documents/English and Japanese.pdf" download>Click here to download my CV</a></p>
      </div>
    </section>
  </div>

  <!-- FOOTER -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p>Published with <a href="https://pages.github.com">GitHub Pages</a> | © Arthur 2024</p>
    </footer>
  </div>

  <script src="assets/scripts/languages.js"></script>

</body>

</html>
